name: spyder.svg
eurl: https://www.spyder-ide.org
title: Spyder IDE
description:  <p>Spyder is a powerful scientific environment written in Python, for Python, and designed by and for scientists, engineers and data analysts. It offers a unique combination of the advanced editing, analysis, debugging, and profiling functionality of a comprehensive development tool with the data exploration, interactive execution, deep inspection, and beautiful visualization capabilities of a scientific package.</p> <p>The Spyder project is currently supported by two Community Work Orders from Kite and TDK-Micronas through Quansight Labs, which enables a team of maintainers to work on technical issues, documentation, and community building. In addition, through the interactions between different communities enabled by Labs, several improvements around UX/UI, accessibility, design, packaging, and documentation have been ongoing.</p>
