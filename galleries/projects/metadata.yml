name: zarr.png
eurl: https://zarr.readthedocs.io/en/stable/
title: Zarr
description: <p>Zarr is a format for the storage of chunked, compressed, N-dimensional arrays + metadata, compatible and optimized for multiple storage Backend (S3, HPC, Google Cloud storage…), and thought for parallels reads and writes. It is used in a variety of fields, from climate science to biology to store from single images to petabytes datasets and their metadata.</p> <p>Quansight Labs has been working with the Zarr core team to write a new specification, which strives to be more language agnostic, contain a smaller core of functionality, and have built-in support for extensibility. We are also working with our partners at D.E. Shaw Group to bring optimizations to Zarr, like the ability to partially decompress and/or read data chunks in order to improve specific workflow. Zarr has also benefited from a CZI grant supported by Labs.</p>
