title: Ibis
description: <p>Ibis is a toolbox to bridge the gap between local Python environments (like pandas and scikit-learn) and remote storage and execution systems like Hadoop components (like HDFS, Impala, Hive, Spark) and SQL databases (Postgres, etc.). Its goal is to simplify analytical workflows and make you more productive.</p> <p>With support from OmniSci, Quansight Labs helps Ibis by providing technical work and facilitating collaboration between Ibis and other related projects, bringing better integration and helping plan new features and allocate resources to improve the project.</p>
