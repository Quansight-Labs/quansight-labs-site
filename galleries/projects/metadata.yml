eurl: https://jupyterlab.readthedocs.io/en/stable/getting_started/overview.html
title: JupyterLab
description: <p>JupyterLab is a next-generation web-based user interface for Project Jupyter. JupyterLab enables you to work with documents and activities such as Jupyter notebooks, text editors, terminals, and custom components in a flexible, integrated, and extensible manner.</p> <p>By supporting the work of maintainers, designers, and community organizers, Quansight Labs has assisted the JupyterLab community in improving accessibility and enabling internationalization for JupyterLab. The Jupyter Working Group (JWG), also supported by Labs, has been working on new functional and technical ideas for Jupyter in general. Finally, innovation projects like the Extensions Manager and the Real Time Collaboration for JupyterLab are funded via Labs. This work has been supported by both a Community Work Order from Kite and a CZI grant administered by Quansight Labs.</p>


