name: ipython.png
eurl: https://ipython.org
title: ipython
description: <p> Ipython is the interactive shell you likely have used at the terminal, as well as the library that provides the default Python kernel for Jupyter.</p> <p> Thanks to the D. E. Shaw Group sponsorship, Quansight Labs has been able to maintain and bring a number of new features to IPython and related projects. This work has enabled better support for debugging and a refactoring of the API to allow extensions like <a href="[https://github.com/deshaw/pyflyby](https://github.com/deshaw/pyflyby)">pyflyby</a> to automatically import modules when necessary. The Jupyter Kernel is also seeing improvements with work on inplace-restart for HPC systems, and an investigation into bringing the debugger protocol introduced by <a href="[https://github.com/jupyter-xeus/xeus-python](https://github.com/jupyter-xeus/xeus-python)">Xeus-Python</a> from the QuantStack Team into ipykernel. </p> 
